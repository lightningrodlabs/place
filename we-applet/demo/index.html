<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Place Applet Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0;background:#faf1ea;height:100vh;background: #9bb791">
    <div id="container"></div>
    <script>
      if (global === undefined) {
        var global = window;
      }
    </script>
    <script type="module">

      import { AppWebsocket, AdminWebsocket } from "@holochain/client";
      import Applet from "../dist";

      const container = document.getElementById("container");


      /** */
      async function setup() {
        console.log("we-applet demo setup()");
        console.log("setup()", process.env.HC_APP_PORT, process.env.HC_ADMIN_PORT)
        const appWs = await AppWebsocket.connect(`ws://localhost:${process.env.HC_APP_PORT}`);
        const adminWs = await AdminWebsocket.connect(`ws://localhost:${process.env.HC_ADMIN_PORT}`);

        const apps = await adminWs.listApps({});
        console.log("setup() apps", apps);

        const appInfo = await appWs.appInfo({ installed_app_id: "place-applet" });
        console.log("setup() appInfo", appInfo);

        const renderers = await Applet.appletRenderers(
          appWs,
          adminWs,
          {},
          [{ weInfo: { name: "Demo Group", logoSrc: "" }, installedAppInfo: appInfo }]
        );
        renderers.full(container, window.customElements);
      };
      setup();
    </script>
  </body>
</html>
